name: analyze_tom_core_kernel
description: Example of using tom_reflector to analyze tom_core_kernel.
version: 1.0.0
publish_to: none

environment:
  sdk: ^3.5.0

dependencies:
  tom_core_kernel:
    path: ../../../../../core/tom_core_kernel
  tom_basics:
    path: ../../../../../basics/tom_basics
  tom_crypto:
    path: ../../../../../basics/tom_crypto
  tom_reflection:
    path: ../../../../tom_reflection
  tom_reflector:
    path: ../../../
  yaml: ^3.1.3

dev_dependencies:
  build_runner: ^2.10.4
  build: ^4.0.3
  lints: ^5.0.0

dependency_overrides:
  tom_basics:
    path: ../../../../../basics/tom_basics
  tom_reflection:
    path: ../../../../tom_reflection
  tom_crypto:
    path: ../../../../../basics/tom_crypto
