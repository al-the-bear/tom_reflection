name: reflect_tom_core_server
description: Example of using tom_analyzer to generate reflection code for tom_core_server.
version: 1.0.0
publish_to: none

environment:
  sdk: ^3.10.0

dependencies:
  tom_core_server:
    path: ../../../../../../core/tom_core_server
  tom_core_kernel:
    path: ../../../../../../core/tom_core_kernel
  tom_basics:
    path: ../../../../tom_basics
  tom_basics_console:
  tom_crypto:
    path: ../../../../../tom_module_basics/tom_crypto
  tom_reflection:
    path: ../../../../../tom_module_reflection/tom_reflection
  mysql_client: ^0.0.27
  tom_analyzer:
    path: ../../../

dev_dependencies:
  build_runner: ^2.10.4
  build: ^4.0.3
  lints: ^5.0.0

dependency_overrides:
  tom_basics:
    path: ../../../../tom_basics
  tom_reflection:
    path: ../../../../../tom_module_reflection/tom_reflection
  tom_crypto:
    path: ../../../../../tom_module_basics/tom_crypto
